<div class="container">
<!--      <app-input-view />-->
  <div class="active-input">
      <input type="text" #inputView [(ngModel)]="testValue" (keydown)="handleKeyDown($event)">
        {{ inputView.focus() }}
      </div>
      <app-result-view [result] = "result"/>
      <app-toolset />
       <div class="container-buttons">
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="clean" text="C" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="func" text="()" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="func" text="%" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="func" text="/" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="7" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="8" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="9" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="func" text="X" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="4" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="5" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="6" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="func" text="-" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="1" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="2" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="3" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="func" text="+" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="func" text="+/-" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="0" />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number" text="," />
        <app-calc-button (btnClicked)="btnClicked($event)" buttonType="number equalsBtn" text="=" />
      </div>
</div>
